{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block title %}Связаться с нами{% endblock title %}

{% block head %}
    <h1>Связь с нами</h1>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning" type="submit">Отправить</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
{% endblock %}
