{% extends 'base.html' %}

{% block title %} Изменение профиля {% endblock title %}

{% block head %}
    <h4 class="mt-4 text-light"><strong>Изменение профиля</strong></h4>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-danger" type="submit">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
