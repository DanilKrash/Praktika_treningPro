{% extends 'base.html' %}

{% block title %}Регистрация{% endblock title %}

{% block head %}
    <h4 class="mt-4 text-light"><strong>Создание нового аккаунта</strong></h4>
    <div class="container mt-2">
        <div class="row">
            <div class="col-md-6">

                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        <strong></strong> {{ message }}
                        <button type="button" class="btn-close" aria-label="Close"></button>
                    </div>
                {% endfor %}

                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <br>
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger" type="submit">Создать профиль</button>
                    </div>
                </form>
                <br><a href="/login">Уже есть аккаунт?</a>
            </div>
        </div>
    </div>
{% endblock %}
